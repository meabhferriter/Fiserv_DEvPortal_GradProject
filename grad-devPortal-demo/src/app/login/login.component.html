<html>
  <body>
    <img src="assets/images/logo_white.svg" alt="not working" class="centre" />
    <hr />
    <div class="container">
      <h1>Sign in</h1>
    </div>
    <form [formGroup]="signInForm" (ngSubmit)="onLogin()">
      <div class="form-group block">
        <label for="username">Username</label>

        <input
          id="username"
          type="text"
          required
          username
          formControlName="username"
        />

        <span
          *ngIf="
            !signInForm.get('username').valid &&
            signInForm.get('username').touched
          "
          >Please enter a valid username</span
        >
        <label for="password">Password</label>

        <input
          id="password"
          type="password"
          required
          password
          formControlName="password"
        />

        <span
          *ngIf="
            !signInForm.get('password').valid &&
            signInForm.get('password').touched
          "
          >Please enter a valid password</span
        >
      </div>
    </form>
    <div class="password">
      <a routerLink="/resetPassword" class="p1">Forgot your password?</a>
    </div>
    <div class="buttonDiv">
      <button mat-raised-button class="btn btn-login" (click)="onLogin()">
        Login
      </button>
    </div>
    <div class="registerLink">
      <p class="p2">
        First time at Portal? <a routerLink="/register">Register</a>
      </p>
    </div>
  </body>
</html>
