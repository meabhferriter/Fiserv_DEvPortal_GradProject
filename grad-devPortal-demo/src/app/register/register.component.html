<div class="openingDiv">
  <div class="form-container bg d-flex justify-content-center">
    <div class="justify-content-center">
      <img src="assets/images/logo_white.svg" alt="not working" class="logo" />
      <hr />
      <h3 class="">Register</h3>
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input
            id="username"
            type="text"
            name="username"
            formControlName="username"
            placeholder="Username*"
          />
        </div>
        <div class="form-group">
          <input
            id="firstName"
            type="text"
            name="firstName"
            formControlName="firstName"
            placeholder="First name*"
          />
        </div>
        <div class="form-group">
          <input
            id="lastName"
            type="text"
            name="lastName"
            formControlName="lastName"
            placeholder="Last name*"
          />
        </div>
        <div class="form-group">
          <select
            id="merchant"
            type="text"
            name="merchant"
            formControlName="merchant"
            placeholder="Merchant"
          >
            <option>Merchant</option>
            <option>Acquirer</option>
          </select>
        </div>
        <div class="form-group">
          <input
            id="company"
            type="text"
            name="company"
            formControlName="company"
            placeholder="Company"
          />
          <span class="helpMsg"></span>
        </div>
        <div class="form-group">
          <input
            id="jobTitle"
            type="text"
            name="jobTitle"
            formControlName="jobTitle"
            placeholder="Job Title"
          />
          <span class="helpMsg"></span>
        </div>
        <div class="form-group">
          <input
            id="email"
            type="email"
            name="text"
            formControlName="email"
            placeholder="E-mail Address*"
          />
        </div>
      </form>
      <div class="buttonDiv">
        <button
          class="btn btn-submit btn-block active"
          (click)="onSubmit()"
          type="submit"
        >
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
